<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Animal Coding</title>
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.24.1/css/ace.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.24.1/src-min-noconflict/ace.min.js"></script>
  <script src="lib/acorn_interpreter.js"></script>
  <script src="js/cst.js"></script>
  <script src="js/dice.js"></script>
  <script src="js/player.js"></script>
  <script src="js/player_toolbar.js"></script>
  <script src="js/boot_scene.js"></script>
  <script src="js/title_scene.js"></script>
  <script src="js/main_scene.js"></script>
  <script src="js/result_scene.js"></script>
  <script src="js/game.js"></script>
</head>

<body>

  <div class="flex-container">
    <div class="column">
      <div id="game-container"></div>
    </div>  
    <div class="column">
      <div id="editor">
      </div>
      <div id="control">
        <button id="skip" class="nes-btn">Skip</button>
        <button id="run_code" class="nes-btn is-primary">Run Code</button>
      </div>
    </div>

    <dialog class="nes-dialog" id="dialog-default">
      <form method="dialog">
        <p class="title">Something is wrong!</p>
        <p id="error-message"></p>
        <menu class="dialog-menu" style="text-align: right">
          <button class="nes-btn is-primary">Got it!</button>
        </menu>
      </form>
    </dialog>

    <dialog class="nes-dialog" id="dialog-config">
      <form method="dialog">
        <h3 class="title">Game Configurations</h3>
        <br/>
        <p>Players</p>
        <div class="nes-field is-inline">
          <label for="name_1"><img src="images/icon_cat.png"></label>
          <input type="text" id="config_name_1" value="Cat" class="nes-input">
        </div>
        <div class="nes-field is-inline">
          <label for="name_2"><img src="images/icon_rabbit.png"></label>
          <input type="text" id="config_name_2" value="Rabbit" class="nes-input">
        </div>
        <div class="nes-field is-inline">  
          <label for="name_3"><img src="images/icon_chick.png"></label>
          <input type="text" id="config_name_3" value="Chick" class="nes-input">
        </div>
        <div class="nes-field is-inline">  
          <label for="name_4"><img src="images/icon_pig.png"></label>
          <input type="text" id="config_name_4" value="Pig" class="nes-input">
        </div>
        <br/>

        <label for="config_stage">Stage</label>
        <div class="nes-select">
          <select required id="config_stage">
            <option value="level1">Stage 1</option>
            <option value="level2">Stage 2</option>
            <option value="level3">Stage 3</option>
            <option value="level4">Stage 4</option>
            <option value="level5">Stage 5</option>
            <option value="demo">Demo</option>
          </select>
        </div>

        <menu class="dialog-menu" style="text-align: right">
          <button class="nes-btn is-primary" id="config-ok">OK</button>
        </menu>
      </form>
    </dialog>

    <dialog class="nes-dialog" id="dialog-config2">
      <form method="dialog">
        <h3 class="title">Play Options</h3>
        <br/>

        <label>
          <input type="checkbox" class="nes-checkbox" checked />
          <span>BGM</span>
        </label>

        <label>
          <input type="checkbox" class="nes-checkbox" checked />
          <span>Debug Mode</span>
        </label>
 
        <menu class="dialog-menu" style="text-align: right">
          <button class="nes-btn" id="btn_back">Back to title</button>
          <button class="nes-btn" id="btn_end">End this stage</button>
          <button class="nes-btn is-primary" id="btn_resume">Resume</button>
        </menu>
      </form>
    </dialog>

  </div>


</body>

</html>
